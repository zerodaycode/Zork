name: Code quality and sanity

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  clippy:
    name: Lint with Clippy
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
    steps:
      - uses: actions/checkout@v3

      - name: Caching project dependencies
        id: project-cache
        uses: Swatinem/rust-cache@v2

      - uses: hecrj/setup-rust-action@v1
        with:
          components: clippy
      
      - name: Verifiying the code quality with Clippy 
        run: |
          cd zork++
          cargo clippy --all-targets --all-features
  
  rustfmt:
    name: Verify code formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Caching project dependencies
        id: project-cache
        uses: Swatinem/rust-cache@v2

      - uses: hecrj/setup-rust-action@v1
        with:
          components: rustfmt
      
      - name: Checking the format sanity of the project
        run: |
          cd zork++
          cargo fmt --all -- --check

  tests:
    name: Run the tests for the projects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Caching project dependencies
        id: project-cache
        uses: Swatinem/rust-cache@v2

      - name: Get the latest Clang version available
        run: |
          set -e  # Exit on error
          echo "-----> clang installation directory"
          which clang++
          echo "-----> clang binary version"
          clang++ --version
          
          sudo apt update
          
          echo "-----> removing Clang 14"
          sudo apt remove clang-14
          
          echo "-----> installing Clang as a fresh version"
          sudo apt install wget
          sudo wget https://apt.llvm.org/llvm.sh
          sudo chmod u+x llvm.sh
          sudo ./llvm.sh 17
          echo "-----> Adding clang lib install to the path"
          export PATH=$PATH:/usr/lib/clang
          
          echo "-----> Installing libc++"
          sudo apt install libc++-17-dev libc++1-17 libc++abi1-17 libunwind-17 libunwind-17-dev
          
          echo "----> Getting the clang++ installation from the alternatives directly"
          sudo mv /var/lib/dpkg/alternatives/clang++ /usr/bin/clang++
          
          echo "-----> Actually, the path contains:"
          echo $PATH
          echo "-----> Clang-17 was installed on:"
          which clang-17
          echo "-----> Clang++ was installed on:"
          which clang++ || true

          echo "-----> Finding clang++"
          find /usr/bin -type f -name "clang++" 2>/dev/null || true
      - name: Running the tests for the project
        run: |
          cd zork++
          RUST_BACKTRACE=1 RUST_LOG=trace cargo test 2>&1 --all --color=always --no-fail-fast -- --nocapture --show-output --test-threads=1
