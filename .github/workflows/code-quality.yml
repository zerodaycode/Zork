name: Code quality and sanity

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  clippy:
    name: Lint with Clippy
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
    steps:
      - uses: actions/checkout@v3

      - name: Caching project dependencies
        id: project-cache
        uses: Swatinem/rust-cache@v2

      - uses: hecrj/setup-rust-action@v1
        with:
          components: clippy
      
      - name: Verifiying the code quality with Clippy 
        run: |
          cd zork++
          cargo clippy --all-targets --all-features
  
  rustfmt:
    name: Verify code formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Caching project dependencies
        id: project-cache
        uses: Swatinem/rust-cache@v2

      - uses: hecrj/setup-rust-action@v1
        with:
          components: rustfmt
      
      - name: Checking the format sanity of the project
        run: |
          cd zork++
          cargo fmt --all -- --check

  tests:
    name: Run the tests for the projects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Caching project dependencies
        id: project-cache
        uses: Swatinem/rust-cache@v2

      - name: Get the latest Clang version available
        run: |
          set -e  # Exit on error
          echo "-----> clang installation directory"
          which clang++
          echo "-----> clang binary version"
          clang++ --version
          
          sudo apt update
          
          echo "-----> removing Clang 14"
          sudo apt remove clang-14
          sudo apt autoremove && sudo apt clean
          
          echo "-----> installing Clang as a fresh version"
          sudo apt install clang-15 --install-suggests
          
          echo "-----> Clang-15 was installed on:"
          which clang-15
          echo "-----> Actually, the path contains:"
          echo $PATH

          echo "-----> adding Clang-15 to the path"
          export PATH=$PATH:/usr/bin/clang-15
          echo $PATH
          
          echo "-----> clang-15 installation directory"
          sudo apt install libc++-15-dev
          
          echo "-----> ls clang lib things"
          ls /usr/lib/clang
          
          echo "-----> clang version"
          clang --version
          echo "-----> clang-15 installation directory"
          which clang-15
          echo "-----> clang-15 binary version"
          clang-15 --version
          echo "-----> clang++ installation directory"
          which clang++
          echo "-----> seeing the real clang++ driver version"
          clang++ --version

      - name: Running the tests for the project
        if: success() || failure()
        run: |
          cd zork++
          RUST_LOG=trace cargo test --all --color=always --no-fail-fast -- --nocapture --show-output --test-threads=1
