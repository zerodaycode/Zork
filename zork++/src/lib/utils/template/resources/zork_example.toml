#This file it's autogenerated as an example of a Zork config file
[project]
name = "<project_name>"
authors = [ "Zero Day Code" ]  # Replace this for the real authors

[compiler]
cpp_compiler = "<compiler>"
cpp_standard = "20"
std_lib = "libc++"  # This concrete property will only be applied to Clang

[build]
output_dir = "<base_path>/out"

[executable]
executable_name = "<autogenerated_executable>"
sources = [
    "<base_path>/<project_name>/*.cpp"
]
auto_execute = true

[tests]
tests_executable_name = "zork_proj_tests"
sources = [
    "<base_path>/<project_name>/*.cpp"
]

[modules]
base_ifcs_dir = "<base_path>/<project_name>/ifc"
interfaces = [ 
    { file = 'math.cppm' },   
    { file = 'interface_partition.cppm', is_partition = true },
    { file = 'internal_partition.cpp', is_partition = true, dependencies = ['interface_partition'] },
    { file = 'partitions.cppm', dependencies = ['interface_partition'] }
]
base_impls_dir = "<base_path>/<project_name>/src"
implementations = [
    { file = 'math.cpp' },
    { file = 'math2.cpp', dependencies = ['math'] },
]
sys_modules = ['iostream']