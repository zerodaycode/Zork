[project]
name = "<project_name>"
authors = [ "Zero Day Code" ]  # Replace this for the real authors
compilation_db = true

[compiler]
cpp_compiler = "clang"
cpp_standard = "2b"
std_lib = "LIBCPP"

[build]
output_dir = "out"

[targets.executable]
output_name = "<project_name>"
sources = [ "*.cpp" ]

[targets.tests]
output_name = "zork_proj_tests"
sources = [ "*.cpp" ]

